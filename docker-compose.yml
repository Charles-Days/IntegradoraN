version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hotel-housekeeping-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/dev.db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-super-secret-key-change-in-production}
    volumes:
      # Persist SQLite database
      - sqlite_data:/app/prisma
      # Persist uploaded files
      - uploads_data:/app/public/uploads
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hotel-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: hotel-housekeeping-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - app
    networks:
      - hotel-network
    profiles:
      - production

volumes:
  sqlite_data:
    driver: local
  uploads_data:
    driver: local

networks:
  hotel-network:
    driver: bridge
